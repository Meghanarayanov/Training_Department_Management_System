<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/stellar-1.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-brand img {
            height: auto; /* Adjust the height as needed */
            width:150px;
            
        }
        .navbar{
            background-color: rgb(5, 76, 100);
        
        }
        .btn:hover{
            color:black;
        }
        @media (max-width: 576px) {
            .navbar-brand img {
                height: auto; /* Adjust the height as needed */
                width:100px;
             
                
          
        }
        }
    </style>
</head>
<body>
    <!-- 1st navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
        <a class="navbar-brand" href="#"><img src="{% static 'images/stellar-1.png' %}" alt="Brand Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'aboutus' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'career' %}">Career</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            <div class="ml-auto">
                <button class="btn btn-outline-light rounded-pill mr-2"><a href="{% url 'loginpage' %}" class="loginbutton text-white text-decoration-none">Login</a></button>
                <button class="btn btn-outline-light rounded-pill" data-toggle="modal" data-target="#signupModal">Sign Up</button>
            </div>
        </div>
    </nav>

   

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Welcome to Stellar Solutions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group text-center">
                            <label>Register Here</label><br>
                            <button type="button" class="btn btn-primary rounded-pill mr-2"><a href="{% url 'signuptrainer' %}" class="text-white text-decoration-none">Trainer</a></button>
                            <button type="button" class="btn btn-primary rounded-pill"><a href="{% url 'signuptrainee' %}" class="text-white text-decoration-none">Trainee</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
